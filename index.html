<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4551b31d75.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favico.ico" type="image/x-icon" />
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span>0</span>
        </div>
        <div class="modifiers">
            <button id="clear">C</button>
            <button id="delete">DEL</button>
            <button id="equals">=</button>
        </div>
        <div class="keys">
            <div class="number-keys">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button id="sign">+/-</button>
            </div>
            <div class="operator-keys">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Kevin-Duignan/calculator"><i class="fab fa-github"></i> GitHub</a>
    </footer>
    <script src="script.js"></script>

</body>

</html>
